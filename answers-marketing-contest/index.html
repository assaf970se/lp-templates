<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Answers-marketing-contest</title>
</head>

<body>
    <section class="main-container">
        <section class="text-container">
            <img class="logo" src="../images/wix-answers-logo-white.svg" alt="">
            <h1 class="title">The Only Customer Support Platform You'll Ever Need</h1>
            <button class="btn">Learn more</button>
        </section>
        <section class="img-container">
            <div class="subway-container">
                <img class="base-img" src="./images/base-image2.png" alt="">
                <img class="avatar avatar-1" src="./images/avatar-1.svg" alt="">
                <img class="avatar avatar-2" src="./images/avatar-2.svg" alt="">
                <img class="avatar avatar-3" src="./images/avatar-3.svg" alt="">
                <img class="avatar avatar-4" src="./images/avatar-4.svg" alt="">
                <img class="avatar avatar-5" src="./images/avatar-5.svg" alt="">
            </div>
            <div class="img-row-container">
                <img class="avatar avatar-row" src="./images/avatar-1.svg" alt="">
                <img class="avatar avatar-row" src="./images/avatar-2.svg" alt="">
                <img class="avatar avatar-row" src="./images/avatar-3.svg" alt="">
                <img class="avatar avatar-row" src="./images/avatar-4.svg" alt="">
                <img class="avatar avatar-row" src="./images/avatar-5.svg" alt="">
            </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollToPlugin.min.js"></script>

    <script>
        let tl1 = gsap.timeline({ repeat: 1 });
        tl1.to(".avatar-1", { duration: Math.floor(Math.random() * 2) + 1, x: 103, opacity: 1 });
        tl1.to(".avatar-1", { duration: Math.floor(Math.random() * 3) + 1, y: 420 });
        tl1.to(".avatar-1", { duration: 0.5, opacity: 0 }, "<2");

        let tl2 = gsap.timeline({ repeat: 1 });
        tl2.to(".avatar-2", { duration: Math.floor(Math.random() * 2) + 1, x: -103, opacity: 1 });
        tl2.to(".avatar-2", { duration: Math.floor(Math.random() * 3) + 1, y: 350 });
        tl2.to(".avatar-2", { duration: 0.5, opacity: 0 }, "<2");

        let tl3 = gsap.timeline({ repeat: 1 });
        tl3.to(".avatar-3", { duration: Math.floor(Math.random() * 2) + 1, x: 103, opacity: 1 });
        tl3.to(".avatar-3", { duration: Math.floor(Math.random() * 3) + 1, y: 290 });
        tl3.to(".avatar-3", { duration: 0.5, opacity: 0 }, "<2");

        let tl4 = gsap.timeline({ repeat: 1 });
        tl4.to(".avatar-4", { duration: Math.floor(Math.random() * 2) + 1, x: -103, opacity: 1 });
        tl4.to(".avatar-4", { duration: Math.floor(Math.random() * 3) + 1, y: 215 });
        tl4.to(".avatar-4", { duration: 0.5, opacity: 0 }, "<2");

        let tl5 = gsap.timeline({ repeat: 1 });
        tl5.to(".avatar-5", { duration: Math.floor(Math.random() * 2) + 1, x: 103, opacity: 1 });
        tl5.to(".avatar-5", { duration: Math.floor(Math.random() * 3) + 1, y: 160 });
        tl5.to(".avatar-5", { duration: 0.5, opacity: 0 }, "<2");

        let tl6 = gsap.timeline({delay: 1});
        tl6.to(".subway-container", { duration: 8, scrollTo: 430, ease: 'none' });

        let tl7 = gsap.timeline({delay: 9});
        tl7.to(".avatar-row", {stagger: 0.2, opacity: 1});



    </script>
</body>

</html>
