<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Answers-marketing-contest</title>
</head>

<body>
    <div class="img-container">
        <img class="base-img" src="./images/base-image.png" alt="">
        <img class="avatar avatar-1" src="./images/avatar-1.svg" alt="">
        <img class="avatar avatar-2" src="./images/avatar-2.svg" alt="">
        <img class="avatar avatar-3" src="./images/avatar-3.svg" alt="">
        <img class="avatar avatar-4" src="./images/avatar-4.svg" alt="">
        <img class="avatar avatar-5" src="./images/avatar-5.svg" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        let tl1 = gsap.timeline({ repeat: Math.floor(Math.random() * 4) + 2 });
        tl1.to(".avatar-1", { duration: Math.floor(Math.random() * 3) + 1, x: 103, opacity: 1 });
        tl1.to(".avatar-1", { duration: Math.floor(Math.random() * 4) + 1, y: 430 });
        tl1.to(".avatar-1", { duration: 1, opacity: 0 }, "<1");

        let tl2 = gsap.timeline({ repeat: Math.floor(Math.random() * 4) + 2 });
        tl2.to(".avatar-2", { duration: Math.floor(Math.random() * 2) + 1, x: -103, opacity: 1 });
        tl2.to(".avatar-2", { duration: Math.floor(Math.random() * 5) + 1, y: 360 });
        tl2.to(".avatar-2", { duration: 1, opacity: 0 }, "<1");
        
        let tl3 = gsap.timeline({ repeat: Math.floor(Math.random() * 4) + 2 });
        tl3.to(".avatar-3", { duration: Math.floor(Math.random() * 1) + 1, x: 103, opacity: 1 });
        tl3.to(".avatar-3", { duration: Math.floor(Math.random() * 4) + 1, y: 270 });
        tl3.to(".avatar-3", { duration: 1, opacity: 0 }, "<1");
        
        let tl4 = gsap.timeline({ repeat: Math.floor(Math.random() * 4) + 2 });
        tl4.to(".avatar-4", { duration: Math.floor(Math.random() * 3) + 1, x: -103, opacity: 1 });
        tl4.to(".avatar-4", { duration: Math.floor(Math.random() * 3) + 1, y: 180 });
        tl4.to(".avatar-4", { duration: 1, opacity: 0 }, "<1");
        
        let tl5 = gsap.timeline({ repeat: Math.floor(Math.random() * 4) + 2 });
        tl5.to(".avatar-5", { duration: Math.floor(Math.random() * 2) + 1, x: 103, opacity: 1 });
        tl5.to(".avatar-5", { duration: Math.floor(Math.random() * 3) + 1, y: 90 });
        tl5.to(".avatar-5", { duration: 1, opacity: 0 }, "<1");

    </script>
</body>

</html>
